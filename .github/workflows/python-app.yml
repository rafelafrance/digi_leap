name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install .
        pip install git+https://github.com/rafelafrance/traiter.git@master#egg=traiter
        pip install git+https://github.com/rafelafrance/traiter_plants.git@main#egg=traiter_plants
        python -m spacy download en_core_web_md
    - name: Test with unittest
      run: |
        export MOCK_TAXA=1; python -m unittest discover
