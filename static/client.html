<!DOCTYPE html>
<html>

<head>
    <title>Digi-Leap</title>
    <link rel="stylesheet" type="text/css" href="/static/client.css">
    <link rel="icon" href="/static/digi-leap-icon.png" type="image/png">
</head>

<body>
<div class="grid">
    <h1>Digi-Leap</h1>
    <div class="form">
        <div class="cell">
            <input id="image-file" name="files" type="file" accept="image/*"/>
        </div>
        <div class="cell params">
            <label>Image type</label>
            <label>
                <input type="radio" name="image-type" value="sheet" checked/>
                Sheet
            </label>
            <label>
                <input type="radio" name="image-type" value="label"/>
                Label
            </label>
            <div class="cell main">
                <button id="find-labels">Find labels</button>
                <button id="ocr-labels">OCR labels</button>
            </div>
        </div>
        <hr/>
        <div class="cell params">
            <label for="conf">Confidence</label>
            <input id="conf" type="range" value="0.5" step="0.05" min="0.05" max="1.0"/>
            <output id="show-conf"></output>
        </div>
        <div class="cell params">
            <label for="fix">Fix labels</label>
            <select id="fix">
                <option value="">-- Fix --</option>
                <option value="Typewritten">Convert to typewritten</option>
                <option value="Other">Convert to other label</option>
                <option value="Remove">Delete label</option>
                <option value="Draw">Add a label</option>
            </select>
        </div>
    </div>
    <div class="text">
        <div class="cell params">
            <label for="index">Label index</label>
            <input type="number" id="index" value="0" step="1" min="0" max="0"/>
            <input type="text" id="info" disabled="disabled" value=""/>
        </div>
        <textarea id="text" rows="12" cols="72"></textarea>
    </div>
    <div class="sheet">
        <canvas id="sheet-canvas"></canvas>
    </div>
    <div class="label">
        <canvas id="label-canvas"></canvas>
    </div>
</div>
</body>

<script src="/static/client.js"></script>

</html>
