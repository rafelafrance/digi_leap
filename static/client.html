<!DOCTYPE html>
<html>

<head>
    <title>Digi-Leap</title>
    <link rel="stylesheet" type="text/css" href="/static/client.css">
    <link rel="icon" href="/static/digi-leap-icon.png" type="image/png">
</head>

<body>
    <div class="grid">
        <h1>Digi-Leap</h1>
        <div class="form">
            <div class="cell">
                <input id="files" name="files" type="file" accept="image/*" />
            </div>
            <div class="cell params">
                <label>Image type</label>
                <label>
                    <input type="radio" name="type" value="sheet" onchange="setState()"" checked>
                    Sheet
                </label>
                <label>
                    <input type="radio" name="type" value="label" onchange="setState()">
                    Label
                </label>
                <div class="cell main">
                    <button id="find-labels">Find labels</button>
                    <button id="ocr-labels">OCR labels</button>
                </div>
                </div>
            <hr/>
           <div class="cell params">
                <label for="conf">Confidence</label>
                <input id="conf" type="number" value="0.1" step="0.01" min="0.0" max="1.0" />
            </div>
            <div class="cell params">
                <label>Which labels</label>
                <label>
                    <input type="radio" name="which" id="typewritten" value="typewritten" checked>
                    Typewritten
                </label>
                <label>
                    <input type="radio" name="which" id="all" value="all">
                    All
                </label>
            </div>
            <div class="cell params">
                <label for="fix">Fix labels</label>
                <select id="fix">
                    <option value="">-- Fix --</option>
                    <option value="Typewritten">Convert to typewritten</option>
                    <option value="Other">Not a typewritten label</option>
                    <option value="Remove">Delete a box</option>
                    <option value="Draw">Add a label</option>
                </select>
            </div>
            <hr/>
            <div class="cell">
                <button id="save-labels">Save labels</button>
            </div>
        </div>
        <div class="text">
            <div class="cell params">
                <label for="index">Label index</label>
                <input type="number" id="index" value="0" step="1" min="0" max="0" onchange="updateText()" />
                <input type="text" id="info" disabled="disabled" value="" />
            </div>
            <textarea rows="10" cols="72"></textarea>
            <div class="cell">
                <button id="save-text">Save text</button>
            </div>
       </div>
        <div class="image">
            <canvas></canvas>
        </div>
    </div>
</body>

<script src="/static/client.js"></script>

</html>
